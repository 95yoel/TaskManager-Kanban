<header>
  <h3>{{ 'HEADER' | translation | async }}</h3>
  <div class="header-buttons">
    <button (click)="addTask()">{{ 'ADD_NEW_TASK' | translation | async }}</button>
    <button>{{ 'CLEAR_ALL_TASKS' | translation | async }}</button>
    <button (click)="changeLanguage()">{{ currentLanguage === 'en' ? 'ES' : 'EN' }}</button>
  </div>
</header>
